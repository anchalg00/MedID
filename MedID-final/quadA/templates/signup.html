{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="{% static 'sign up/css/style.css' %}">
    <style>
      .navbar{
        margin-bottom:0;
        border-radius:0;
      }
     
    </style>
    <script type="text/javascript">
      
            function hideshow()
            {
              if(document.getElementById('testinput').checked)
                    document.getElementById('test').style.display="block";
              else
                document.getElementById('test').style.display="none";

            }




    </script>
  </head>
  <body>
    <header>
  <div > <p class="container"><a href="home.html" style="color:white;"><strong>MedID </strong></a> (A project on patient's Medical History)</p></div>
</header>
  	<div class="container signup">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter your Full Name" name="name" maxlength="40" required>
        </div>


        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter your Email Address" name="email" required>

        </div>
        <div class="form-group">
          <label>Contact Number</label>
          <input type="number" class="form-control" placeholder="Enter your Contact Number" name="contact_no" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" maxlength="20" required>
        </div>


        <div class="form-group">
          <label>Birth Date</label>
          <input type="Date" class="form-control" placeholder="Enter your Age" name="birth_date" required>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select class="form-control" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

         <div class="form-group">
          <label>Blood Group</label>
          <select class="form-control" name="blood_group" required>
            <option value="O+">O+</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O-">O-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>


        <div class="form-group">
          <label>Willing to donate Blood?</label>
          <select class="form-control" name="blood" required>
            <option value="Yes">YES</option>
            <option value="No">NO</option>
          </select>
        </div>


        <div class="form-group">
          <label>Adhaar Number</label>
          <input type="number" class="form-control" placeholder="Enter your Adhaar Number" name="aadhar_no" required>
        </div>

        <div class="form-group">
          <label>Address</label>
          <textarea class="form-control" placeholder="Address" name="address" maxlength="200" required></textarea>
        </div>

        <div class="form-group">
          <label>Pincode</label>
          <input type="number" class="form-control" placeholder="Enter your Pincode" name="pincode" required>
        </div>
              
        <div class="form-group">
          <label>Purpose for signup</label>
    		<br>
        	<input type="radio" name="occupation" value="Patient" onclick="hideshow()" required> Patient<br>
        	<input type="radio" name="occupation" value="Path Lab" onclick="hideshow()" required> Path Lab<br>
          <input type="radio" name="occupation" value="Doctor" id="testinput" onclick="hideshow()" required> Doctor<br>
          <input type="radio" name="occupation" value="Medical Insurance" onclick="hideshow()" required> Medical Insurance<br>
    	</div>

        <div class="form-group" id="test" style="display: none">
          <label>Speciality</label>
          <textarea class="form-control" placeholder="Speciality" name="speciality"  required></textarea>
        </div>

       
        <div class="form-group">
          <label>Upload Photo</label>
          <input type="file" name="profile_pic" accept="image/*" required>
          <p class="help-block">Only png and jpg allowed</p>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="verify" required> Please verify before submitting
          </label>
        </div>

        <input type="submit" value="Submit" class="btn btn-default" required>
        </form>

        <hr>
        <div style="height:400px"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </body>
  </html>
